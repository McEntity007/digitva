<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>

  <link rel="stylesheet" href="reg_form.css">
  
  <script src="reg_java.js"></script>
</head>
<body>

  <header class="fixed-header">
    <div class="container">
      <div class="logo-title">
        <a href="index.html">
          <img src="yin-yang.png" alt="Your Logo">
          <h1>DIGITVA</h1>
        </a>
      </div>
      <nav>
        <ul>
          <li><a href="home.html">Home</a></li>
          <li><a href="index.html#space">About Us</a></li>
          <!-- <li><a href="about.html/#section">About</a></li> -->
          <!-- <li><a href="#">Services</a></li> -->
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>


  <section>

    <div class="form_container">
      <h2>Registration Form</h2>
      <form id="registrationForm">
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="birthdate">Birthdate:</label>
          <input type="date" id="birthdate" name="birthdate" required>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirm Password:</label>
          <input type="password" id="confirmPassword" name="confirmPassword" required>
        </div>
        <button type="submit" id="submitBtn">Submit</button>
      </form>
      <div id="message"></div>
    </div>

  </section>

  



  <footer>
    

    <div >

      <p id="cpr">&copy; 2024 Digitva. All rights reserved.</p>

    </div>
   </footer>  

</body>
</html>
